<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrossel.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <button class="arrow-left control" aria-label="Previous Image">〈</button>
        <button class="arrow-right control" aria-label="Next Image">〉</button>
        <div class="gallery-wrapper">
            <div class="gallery">
                <img src="https://source.unsplash.com/random/250x250/?animal" alt="" class="item current-item">
                <img src="https://source.unsplash.com/random/250x250/?tiger" alt="" class="item">
                <img src="https://source.unsplash.com/random/250x250/?happy" alt="" class="item">
                <img src="https://source.unsplash.com/random/250x250/?bear" alt="" class="item">
                <img src="https://source.unsplash.com/random/250x250/?code" alt="" class="item">
            </div>
        </div>
    </div>

    <div class="buttons">
        <button class="btn-hover color-1">BUTTON</button>
    </div>
    
</body>

</html>

<script>
    const controls = document.querySelectorAll('.control');
    let currentItem = 0;
    const items = document.querySelectorAll('.item');
    const maxItems = items.length;

    controls.forEach(control => {
        control.addEventListener('click', () => {
            const isLeft = control.classList.contains('arrow-left');

            if (isLeft) {
                currentItem -= 1;
            } else {
                currentItem += 1;
            }

            if (currentItem >= maxItems) {
                currentItem = 0
            }

            if (currentItem < 0) {
                currentItem = maxItems - 1;
            }

            items.forEach(item => item.classList.remove('current-item'));

            items[currentItem].scrollIntoView({
                inline: "center", behavior: "smooth",
            });

            items[currentItem].classList.add('current-item');
        })
    });
</script>
